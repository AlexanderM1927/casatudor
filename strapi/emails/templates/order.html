<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body { font-family: Arial, sans-serif; background:#f7f7f7; }
      .card { max-width:600px; margin:24px auto; background:#fff; padding:24px; border-radius:12px; }
      h1 { margin-top:0; }
      .btn { display:inline-block; padding:10px 16px; border-radius:8px; text-decoration:none; background:#111827; color:#fff; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Orden creada, {{user.name}}!</h1>
      <p>Gracias por tu compra. Tu orden ha sido creada con éxito.</p>
      <p>Detalles de la orden:</p>
      <ul>
        <li>ID de la orden: <strong>{{order.id}}</strong></li>
        <li>Total: <strong>${{invoice.total}}</strong></li>
      </ul>
      <p>Para más información, visita tu cuenta en nuestro sitio web.</p>
    </div>
  </body>
</html>
